<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo</title>
    <style>
        .box {
    width: 200px;
    height: 100px;
    background-color: lightblue;


    /* Padding */
    padding: 20px;


    /* Border */
    border: 2px solid darkblue;


    /* Margin */
    margin: 30px;
}

    </style>
</head>
<body>
    <div class="box">
        <p>This is the content of the box.</p>
    </div>
</body>
</html>
