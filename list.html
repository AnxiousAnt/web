<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS for ordered list with uppercase Roman numerals */
  .roman-list {
    list-style-type: upper-roman;
  }
</style>
</head>
<body>

<!-- Ordered List with Uppercase Roman Numerals -->
<ol class="roman-list">
  <li>Apple</li>
  <li>Banana</li>
  <li>Cherry</li>
  <li>Orange</li>
  <li>Strawberry</li>
</ol>

<!-- Unordered List -->
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Cherry</li>
  <li>Orange</li>
  <li>Strawberry</li>
</ul>

</body>
</html>
